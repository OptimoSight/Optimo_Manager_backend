<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link rel="stylesheet" href="/static/css/vto-widget.css">
    <style>
        /* Embedded critical styles for immediate loading */
        .vto-modal {
            display: none;
            position: fixed;
            z-index: 999999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }
        
        .vto-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .vto-modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            width: 98%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .vto-close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .vto-close:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: scale(1.1);
        }
        
        .vto-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }
        
        .vto-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 5;
        }
        
        .vto-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Try Now Button Styles */
        .vto-try-now-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .vto-try-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .vto-try-now-btn:active {
            transform: translateY(0);
        }
        
        .vto-try-now-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .vto-try-now-btn:hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .vto-modal-content {
                width: 98%;
                height: 90%;
                border-radius: 12px;
            }
            
            .vto-try-now-btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- VTO Modal -->
    <div id="vtoModal" class="vto-modal">
        <div class="vto-modal-content">
            <span class="vto-close" onclick="VTOWidget.close()">&times;</span>
            <div class="vto-loading" id="vtoLoading">
                <div class="vto-spinner"></div>
                <div>Loading Virtual Try-On...</div>
            </div>
            <iframe id="vtoIframe" class="vto-iframe" style="display: none;"></iframe>
        </div>
    </div>

    <script src="/static/js/vto-widget.js"></script>
</body>
</html>
